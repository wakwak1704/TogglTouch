<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TogglTouch</title>
        <link rel="stylesheet" type="text/css" href="./main.css">
        <script type="text/javascript" src="./main.js"></script>
    </head>
    <body>
        <header>
            <div class="title">
                <h1>TogglTouch</h1>
            </div>
        </header>
        <div class="block1">
            <div class="target-date-selecter">
                <button class="one-day-ago"></button>
                <div class="target-date"><p>Jun. 8 2021</p></div>
                <button class="on-day-later"></button>
            </div>
            <div class="total-time">
                <span>Total</span>
                <span>11:23</span>
            </div>
        </div>
        <div class="block2">
            <div class="time-entry-grid-header">
                <div class="time-entry-grid-header-left">
                    <div class="column">
                        <span>Description</span>
                    </div>
                    <div class="column">
                        <span>Project</span>
                    </div>
                    <div class="column">
                        <span>Tags</span>
                    </div>
                </div>
                <div class="time-entry-grid-header-right">
                    <span class="time">00:00</span>
                    <span class="time">01:00</span>
                    <span class="time">02:00</span>
                    <span class="time">03:00</span>
                    <span class="time">04:00</span>
                    <span class="time">05:00</span>
                    <span class="time">06:00</span>
                    <span class="time">07:00</span>
                    <span class="time">080:00</span>
                    <span class="time">09:00</span>
                    <span class="time">10:00</span>
                    <span class="time">11:00</span>
                    <span class="time">12:00</span>
                    <span class="time">13:00</span>
                    <span class="time">14:00</span>
                    <span class="time">15:00</span>
                    <span class="time">16:00</span>
                    <span class="time">17:00</span>
                    <span class="time">18:00</span>
                    <span class="time">19:00</span>
                    <span class="time">20:00</span>
                    <span class="time">21:00</span>
                    <span class="time">22:00</span>
                    <span class="time">23:00</span>
                </div>
            </div>
        </div>
    </body>
</html>
